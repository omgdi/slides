							### Градус Делиля
							Градус Делиля $-$ ныне неупотребимая единица измерения температуры, придуманная астрономом Жозефом Николя Делилем (1688-1768) по указанию Петра I.

							В качестве нуля была выбрана температура кипения воды (100°$C$). За один градус было принято такое изменение температуры, которое приводило к уменьшению объёма ртути на одну стотысячную.
						</script>
					</section>
						<section data-markdown style="font-size: 95%;">
							<script type="text/template">
								### Градус Делиля
								$$t_D = \frac{3}{2}(100 - t_C)$$
								$$t_C = 100 - \frac{2}{3}t_D$$
							</script>
